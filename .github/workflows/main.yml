          export AZURE_CLIENT_ID=6f9febd0-321d-4836-adee-5b39ac9d644c
          export AZURE_SECRET=hdRN40GhMatGCue_4hbiwsgwHtueRG4dL7
          pip install ansible[azure]
      - name: Create Azure Resource Group with Ansible Playbook
        run: |
          ./antenv/bin/ansible-playbook main/ansible/playbook/create_rg.yml --extra-vars "name=test-kira location=westeurope" -vvv
           
        
          

 
